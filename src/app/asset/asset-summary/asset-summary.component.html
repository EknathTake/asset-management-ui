  <table mat-table [dataSource]="dataSource" class="container mat-elevation-z8" style="width: 100%">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td rowspan="2" mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="getRowSpan('status', i)"
            [style.display]="getRowSpan('status', i) ? '' : 'none'"> {{element.assetDetails.status}} </td>
      </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDetails.model}} </td>
    </ng-container>

    <ng-container matColumnDef="ram4GB">
      <th mat-header-cell *matHeaderCellDef> RAM 4GB </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDetails.ram4GB}} </td>
    </ng-container>

    <ng-container matColumnDef="ram8GB">
      <th mat-header-cell *matHeaderCellDef> RAM 8GB </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDetails.ram8GB}} </td>
    </ng-container>

    <ng-container matColumnDef="ram16GB">
      <th mat-header-cell *matHeaderCellDef> RAM 16GB  </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDetails.ram16GB}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDetails.total}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
