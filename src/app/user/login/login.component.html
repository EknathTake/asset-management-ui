<div class="row">
  <div class="4"></div>
  <div class="4">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)"
              fxLayout="column wrap"
              fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-card-content>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input matInput type="text" placeholder="Username or Email" formControlName="usernameOrEmail"
                         id="usernameOrEmail">
                  <!--          <mat-error *ngIf="hasError('hostname', 'required')">firstName is required</mat-error>-->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input matInput type="password" placeholder="Password" formControlName="password" id="password">
                  <!--          <mat-error *ngIf="hasError('hostname', 'required')">firstName is required</mat-error>-->
                </mat-form-field>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions align="center">
            <div class="row">
              <div class="col-sm-12">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
              </div>
            </div>
            <!--        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>-->
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="4"></div>
</div>
