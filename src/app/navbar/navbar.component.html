<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Asset Management</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-right"></span>
    <span class="example-spacer"></span>
    <a href="asset/list" mat-button>Asset</a>

    </ng-template>
  </mat-toolbar-row>
